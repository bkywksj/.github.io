cspan class=\"follow follow_yes\" onclick=\"myfollow('liyanrong561514',this)\"\u003e\u003ci\u003e+\u003c/i\u003e关注\u003c/span\u003e\n\u003cspan class=\"drop_down \" onclick=\"mydown(this)\" href=\"popover\"\u003e\n\u003cdiv class=\"mui-popover\" id=\"popover\"\u003e\n\u003cul class=\"mui-table-view\"\u003e\n\u003cli onclick=\"nofollow('liyanrong561514',this)\" class=\"mui-table-view-cell no_follow\"\u003e\u003ca href=\"javascript:void(0)\"\u003e取消关注\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003c/span\u003e\n\u003cspan class=\"only_look\" onclick=\"loadAuthorid('15933755')\"\u003e只看楼主\u003c/span\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv class=\"content\"\u003e\n\u003cdiv class=\"introduce_box\"\u003e\u003cp class=\"introduce\"\u003e本文转载自公众号JIE构生活 作者：鲲鹏 如有侵权请联系删除 点击免费试听课程：https://edu.co188.com/lesson/2488_1.html?cfrom=co188-bbs-thread- in\u0026referrer=2333 1、铰接引起偏心弯矩 《高层民用建筑钢结构技术规程》（JGJ99-2015）8.3.9条规定： 梁与柱铰接时，与梁腹板相连的高强螺栓，除应承受梁端剪力外，尚应承受偏心弯矩的作用，偏心弯矩M=V\u0026middot;e。当采用现浇钢筋混凝土楼板将主梁和次梁连成整体时，可不计算偏心弯矩的影响。\u003c/p\u003e\u003c/div\u003e\n\u003cp\u003e\u003cstrong\u003e本文转载自公众号JIE构生活\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e作者：鲲鹏\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003c/strong\u003e如有侵权请联系删除\u003c/p\u003e\n\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e点击免费试听课程：\u003cstrong data-filtered=\"filtered\"\u003e\u003ca data-cke-saved-href=\"https://edu.co188.com/lesson/2488_1.html?cfrom=co188-bbs-thread-  in\u0026referrer=2333\" href=\"https://edu.co188.com/lesson/2488_1.html?cfrom=co188-bbs-thread-  in\u0026referrer=2333\"\u003ehttps://edu.co188.com/lesson/2488_1.html?cfrom=co188-bbs-thread- in\u0026referrer=2333\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003ca data-cke-saved-href=\"https://edu.co188.com/lesson/2488_1.html?cfrom=co188-bbs-thread-  in\u0026referrer=2333\" href=\"https://edu.co188.com/lesson/2488_1.html?cfrom=co188-bbs-thread-  in\u0026referrer=2333\"\u003e\u003cimg data-cke-saved-src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/89/0B/rBBhIF6UHLGAbtiiAAArBWZNCG8985.png\" src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/89/0B/rBBhIF6UHLGAbtiiAAArBWZNCG8985.png\" width=\"392\" height=\"64\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003ch5\u003e\u003cspan style=\"color:#c0392b;\"\u003e\u003cspan style=\";\"\u003e\u003cstrong\u003e1、铰接引起偏心弯矩\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h5\u003e\n\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp\u003e《高层民用建筑钢结构技术规程》（JGJ99-2015）8.3.9条规定：\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e梁与柱铰接时，与梁腹板相连的高强螺栓，除应承受梁端剪力外，尚应承受偏心弯矩的作用，偏心弯矩M=V\u0026middot;e。当采用现浇钢筋混凝土楼板将主梁和次梁连成整体时，可不计算偏心弯矩的影响。\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg data-cke-saved-src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/9B/0B/rBBhIF7QshSAJxnkAAB4InjQzFA454.png\" src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/9B/0B/rBBhIF7QshSAJxnkAAB4InjQzFA454.png\" width=\"375\" height=\"191\" /\u003e\u003c/p\u003e\n\u003cp\u003e这条规定是参考了日本《钢结构标准连接》SCSS-H97。\u003c/p\u003e\n\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp\u003e将偏心弯矩转化为螺栓的剪力，可参考本篇第3节的公式。偏心弯矩对螺栓承载力的影响，比想象中要大。\u003c/p\u003e\n\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003ch5\u003e\u003cspan style=\"color:#c0392b;\"\u003e\u003cspan style=\";\"\u003e\u003cstrong\u003e2、高强螺栓铰接连接的嵌固效应\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h5\u003e\n\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp\u003e《钢骨混凝土结构设计规程》（YB9082-2006）7.3.5条规定：\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e当钢骨混凝土梁中的钢骨或钢梁与钢筋混凝土墙采用铰接连接方式、且钢梁不承受拉力时，预埋件的内力及其栓钉或锚固筋的设计应按下列方法进行：\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\u003cstrong\u003e1）预埋件上作用的弯矩和剪力设计值按下列公式计算\u003c/strong\u003e\u003cbr /\u003e\u003cimg data-cke-saved-src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/63/D0/rBBhH17Qr12AM8dUAAAARp5qITk351.gif\" src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/63/D0/rBBhH17Qr12AM8dUAAAARp5qITk351.gif\" width=\"1\" height=\"1\" /\u003e\u003cimg data-cke-saved-src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/63/D0/rBBhH17Qr12AZDwwAAAARp5qITk127.gif\" src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/63/D0/rBBhH17Qr12AZDwwAAAARp5qITk127.gif\" width=\"1\" height=\"1\" /\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e规范条文说明，公式中的系数1.2和1.1，是根据强连接弱构件的原则给出的。\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e注意此处的e1和上图《高钢规》规定的e不同，前者包含埋板厚度。\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2）预埋件受拉区栓钉或锚固筋应符合下列要求：\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/9B/0B/rBBhIF7QsimAcVKJAABN3OhXY_Q860.png\" aid=\"attachimg_6251636\" alt=\"54.png\" class=\"imgcenter\" /\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e公式右侧括号中的部分，其实为受拉锚筋合力的计算力臂\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e3）预埋件受压区栓钉或锚固筋应符合下列要求：\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg data-cke-saved-src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/9B/0B/rBBhIF7QsjSAK4okAAATfWbCcuw487.png\" src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/9B/0B/rBBhIF7QsjSAK4okAAATfWbCcuw487.png\" width=\"271\" height=\"73\" /\u003e\u003c/p\u003e\n\u003cp\u003e其中：\u003c/p\u003e\n\u003cp\u003ee1，钢梁与预埋件连接板连接螺栓群的实际偏心距，即螺栓群中心到预埋件边缘的水平距离；\u003cbr /\u003ee2，钢梁与预埋件连接板连接螺栓群嵌固弯矩的折算偏心距；\u003cbr /\u003eIsb，钢梁与预埋件连接板的连接螺栓群对其中心的惯性矩；\u003cbr /\u003eRs，单个连接螺栓的受剪承载力，按连接螺栓的标准强度确定；\u003cbr /\u003ens，高强螺栓群的螺栓数；\u003cbr /\u003eymax，距螺栓群中心最远的连接螺栓到螺栓群中心的竖向距离；\u003cbr /\u003eTa，单个锚固筋抗拉承载力；\u003cbr /\u003eNav，单个锚固筋的抗剪承载力；\u003cbr /\u003ed0，预埋件受拉区锚固筋面积形心至预埋件受压边缘的距离；\u003cbr /\u003eBb，预埋件底板的宽度；\u003cbr /\u003ent，预埋件受拉区锚固筋的数量；\u003cbr /\u003enc，预埋件受压区锚固筋的数量；\u003c/p\u003e\n\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003ch5\u003e\u003cspan style=\"color:#c0392b;\"\u003e\u003cspan style=\";\"\u003e\u003cstrong\u003e3、扭转对螺栓（锚筋）承载力的影响\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h5\u003e\n\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp\u003e扭矩对螺栓群的作用，最终可以分解为正交方向的两个剪力：\u003cbr /\u003e\u003cimg src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/9B/0B/rBBhIF7Qsk2AUtg8AACFgngIhgc248.png\" aid=\"attachimg_6251637\" alt=\"222.png\" class=\"imgcenter\" /\u003e\u003cbr /\u003e其中：\u003c/p\u003e\n\u003cp\u003e\u003cimg data-cke-saved-src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/63/D1/rBBhH17QslaAd26JAAAGPKJJ9ew521.png\" src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/63/D1/rBBhH17QslaAd26JAAAGPKJJ9ew521.png\" width=\"76\" height=\"32\" /\u003e\u003cimg data-cke-saved-src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/9B/0A/rBBhIF7Qr12AWuJNAAAARp5qITk015.gif\" src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/9B/0A/rBBhIF7Qr12AWuJNAAAARp5qITk015.gif\" width=\"1\" height=\"1\" /\u003e扭矩作用下受力最大的螺栓（锚筋）在X轴、Y轴上的剪力分量；\u003cbr /\u003eri,r1,任意i螺栓（锚筋）至形心点的距离，受力最大螺栓（锚筋）至形心点的距离。\u003c/p\u003e\n\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003ch5\u003e\u003cspan style=\"color:#c0392b;\"\u003e\u003cspan style=\";\"\u003e\u003cstrong\u003e4、高强螺栓（锚筋）承载力复核\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h5\u003e\n\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp\u003e1）《钢规》12.5.2条：当高强螺栓摩擦型连接同时承受摩擦面间的剪力和螺栓杆轴方向的外拉力时，其承载力应按下式计算：\u003c/p\u003e\n\u003cp\u003e\u003cimg data-cke-saved-src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/9B/0B/rBBhIF7Qsm2AD_KTAAALKRJFDd0261.png\" src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/9B/0B/rBBhIF7Qsm2AD_KTAAALKRJFDd0261.png\" width=\"145\" height=\"63\" /\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp\u003e2）《钢规》12.4.1条：高强螺栓孔型分为三种，对应不同的孔型系数。\u003c/p\u003e\n\u003cp\u003e\u003cimg data-cke-saved-src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/9B/0A/rBBhIF7Qr12AQTDOAAAARp5qITk804.gif\" src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/9B/0A/rBBhIF7Qr12AQTDOAAAARp5qITk804.gif\" width=\"1\" height=\"1\" /\u003e\u003cimg data-cke-saved-src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/9B/0B/rBBhIF7QsmaAR1xTAABgSq3R09Q805.png\" src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/9B/0B/rBBhIF7QsmaAR1xTAABgSq3R09Q805.png\" width=\"645\" height=\"134\" /\u003e\u003c/p\u003e\n\u003cp\u003e3）锚筋的承载力复核可参考《混规》9.7.2条。\u003c/p\u003e\n\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003ch5\u003e\u003cspan style=\"color:#c0392b;\"\u003e\u003cspan style=\";\"\u003e\u003cstrong\u003e5、混凝土主体对节点的影响\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h5\u003e\n\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp\u003e单独计算钢结构时，在计算模型中，支座往往被定义为理想的固结或铰接，这样导致：1）支座节点反力偏大；2）跨中应力比偏小，偏不安全。\u003c/p\u003e\n\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp\u003e真实情况是，混凝土构件的刚度是有限的，在荷载作用下，也会发生一定的变形，对支座约束有一定释放作用。结构计算时，应评估混凝土主体对钢结构的影响。\u003c/p\u003e\n\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp\u003e钢结构安装后，对混凝土主体施加反力，在长期荷载（包括温度荷载）作用下，混凝土会发生收缩徐变，支座刚度降低。\u003c/p\u003e\n\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003ch5\u003e\u003cspan style=\"color:#c0392b;\"\u003e\u003cspan style=\";\"\u003e\u003cstrong\u003e6、计算说明\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h5\u003e\n\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp\u003e以下述节点支座为例，进行计算说明：\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/9B/0B/rBBhIF7QsomAaSaCAABKSq0Ao1A021.png\" aid=\"attachimg_6251638\" alt=\"43.png\" class=\"imgcenter\" /\u003e\u003c/p\u003e\n\u003cp\u003ee1=0.15m，Isb=0.0496m2，ymax=0.1m，Vss=190kN，Rs=209kN，ns=10，计算可得e2=0.54m，也就是说，嵌固效应引起的附加弯矩约为实际偏心引起附加弯矩的0.54/0.15=3.6倍。\u003c/p\u003e\n\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e较大的附加弯矩会对埋件设计带来困难，嵌固效应是否如上述计算这般显著呢？我在朋友圈表达了对此问题的困惑。\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e某专家回复如下：\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cbr /\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cem\u003e2006年我在RBS参与了华润的顾问项目，CCDI H总团队是设计方，讨论过这个问题。当时RBS原计划委托NJG教授（当年还未评院士）团队做实验的，由于甲方邀请FXX教授参与专家论证会拍板不需验算，国外也找不到需计算的依据，N教授团队参与少量工作后暂停了实验。\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003c/em\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cem\u003e\u003c/em\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003ca data-cke-saved-href=\"http://edu.co188.com/lesson/2488_1.html?cfrom=co188-bbs-thread-  in\u0026referrer=2333\" href=\"http://edu.co188.com/lesson/2488_1.html?cfrom=co188-bbs-thread-  in\u0026referrer=2333\"\u003e\u003cimg data-cke-saved-src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/5F/B6/rBBhH166T-yAH7pAAABVyBkOfmQ560.png\" src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/5F/B6/rBBhH166T-yAH7pAAABVyBkOfmQ560.png\" width=\"425\" height=\"314\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003ca data-cke-saved-href=\"https://edu.co188.com/lesson/2488_1.html?cfrom=co188-bbs-thread-  in\u0026referrer=2333\" href=\"https://edu.co188.com/lesson/2488_1.html?cfrom=co188-bbs-thread-  in\u0026referrer=2333\"\u003e\u003cimg data-cke-saved-src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/89/0B/rBBhIF6UHLGAbtiiAAArBWZNCG8985.png\" src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/89/0B/rBBhIF6UHLGAbtiiAAArBWZNCG8985.png\" width=\"392\" height=\"64\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003ca data-cke-saved-href=\"https://edu.co188.com/lesson/2488_1.html?cfrom=co188-bbs-thread-  in\u0026referrer=2333\" href=\"https://edu.co188.com/lesson/2488_1.html?cfrom=co188-bbs-thread-  in\u0026referrer=2333\"\u003e\u003cstrong data-filtered=\"filtered\"\u003e点击学习:https://edu.co188.com/lesson/2488_1.html?cfrom=co188-bbs-thread-in\u003c/strong\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003ca data-cke-saved-href=\"https://edu.co188.com/lesson/2488_1.html?cfrom=co188-bbs-thread-  in\u0026referrer=2333\" href=\"https://edu.co188.com/lesson/2488_1.html?cfrom=co188-bbs-thread-  in\u0026referrer=2333\"\u003e\u003cimg data-cke-saved-src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/93/3B/rBBhIF66UAWAYJzKAAHM4MuZCVw764.png\" src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/93/3B/rBBhIF66UAWAYJzKAAHM4MuZCVw764.png\" width=\"702\" height=\"385\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cimg data-cke-saved-src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/59/62/rBBhH16UHTOAa4HVAAAOkcfFV9M984.png\" src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/59/62/rBBhH16UHTOAa4HVAAAOkcfFV9M984.png\" width=\"240\" height=\"82\" /\u003e、\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cimg src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/89/0B/rBBhIF6UHUWAQ9hCAAL_HY-KjRY698.png\" aid=\"attachimg_6241722\" alt=\"534.png\" class=\"imgcenter\" /\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003csection\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cstrong\u003e↓↓扫码咨询\u0026nbsp;↓↓\u003c/strong\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003csection\u003e\n\u003cp style=\"text-align: center;\"\u003e或添加\u003cstrong\u003eQQ：\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e2355735310\u003c/strong\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cimg data-cke-saved-src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/59/62/rBBhH16UHWSABNgdAAB_b8dCFkc905.png\" src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/59/62/rBBhH16UHWSABNgdAAB_b8dCFkc905.png\" width=\"172\" height=\"165\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003csection\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cimg data-cke-saved-src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/59/62/rBBhH16UHXGAR_xRAAAUo3-mjBI832.png\" src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/59/62/rBBhH16UHXGAR_xRAAAUo3-mjBI832.png\" width=\"359\" height=\"82\" /\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003ca data-cke-saved-href=\"https://edu.co188.com/lesson/2488_1.html?cfrom=co188-bbs-thread-  in\u0026referrer=2333\" href=\"https://edu.co188.com/lesson/2488_1.html?cfrom=co188-bbs-thread-  in\u0026referrer=2333\"\u003e\u003cimg src=\"//g.co188.com/img/topics/new_topics/images/blank.gif\" data-echo=\"https://fd.co188.com/group1/M00/89/0B/rBBhIF6UHYWAfp0vAAXxrXgkH8s030.png\" aid=\"attachimg_6241723\" alt=\"544.png\" class=\"imgcenter\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cstrong\u003e40个课时\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cstrong\u003e不放过每一个知识点\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cstrong data-filtered=\"filtered\"\u003e\u003ca data-cke-saved-href=\"https://edu.co188.com/lesson/2488_1.html?cfrom=co188-bbs-thread-  in\u0026referrer=2333\" href=\"https://edu.co188.com/lesson/2488_1.html?cfrom=co188-bbs-thread-  in\u0026referrer=2333\"\u003e点击学习:https://edu.co188.com/lesson/2488_1.html?cfrom=co188-bbs-thread-in\u003c/a\u003e\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e有了好的老师，好的课程内容，离你学会钢结构设计还差1步。\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e你还需要1个事无巨细的售后服务：\u003cstrong\u003e群答疑，解答你每一个疑惑。\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cstrong\u003e报名全程班，还送一年期的全程手把手免费指导3个项目哦~\u003c/strong\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cbr /\u003e\u003c/p\u003e\n\u003csection\u003e\n\u003cp style=\"text-align: center;\"\u003e\u003cstrong\u003e↓↓长按扫码咨询\u0026nbsp;↓↓\u003c/strong\u003e\u003c/p\u0
